<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Organization Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', path='/js/parent_analyzer.js') }}" defer></script>
    <!-- Add specific JS file for this page if needed later -->
    <!-- <script src="{{ url_for('static', path='/js/parent_analyzer.js') }}" defer></script> -->
</head>
<body>
    <header>
        <h1>Medicare Advantage Risk Score Analyzer</h1>
        <nav>
            <ul>
                <li><a href="/">Home (Org Summary)</a></li>
                <li><a href="/parent-analyzer" class="active">Parent Org. Analyzer</a></li>
                <li><a href="/contract-analyzer">Specific Contract Analyzer</a></li>
                <li><a href="/market-analyzer">All Contracts</a></li>
                <li><a href="/county-analyzer">County Analyzer</a></li>
                <li><a href="/state-analyzer">State Analyzer</a></li>
                <li><a href="/performance-heatmap">Performance Heat Map</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main class="main-content">
            <div class="parent-analyzer-input-area">
                <h2>Parent Organization Analyzer</h2>
                
                <div class="filter-group">
                    <label for="parent-org-analyzer-search">Input Parent Organization for Details:</label>
                    <input type="text" id="parent-org-analyzer-search" placeholder="Enter Parent Organization...">
                    <div class="suggestions-container" id="parent-org-analyzer-suggestions"></div>
                </div>

                <button id="analyze-org-button">Analyze</button> 
            </div>

            <div id="parent-analyzer-loading" class="loading-message" style="display: none;">
                <div class="spinner"></div>
                <p>Loading organization details...</p>
            </div>
            <div id="parent-analyzer-error" class="error-message" style="display: none;"></div>

            <div id="parent-analyzer-results-wrapper">
                <div id="parent-analyzer-results">
                    <p>Details will appear here.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
