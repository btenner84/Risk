<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Analysis | Medicare Risk Analysis Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', path='/js/parent_analyzer.js') }}" defer></script>
    <style>
        /* Professional blue header design */
        header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }
        
        header h1 {
            color: #ffffff;
            font-size: 1.875rem;
            font-weight: 700;
            margin: 0;
            padding: 1.25rem 0 0.75rem 0;
            letter-spacing: -0.025em;
        }
        
        nav {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 0;
        }
        
        nav li {
            margin: 0;
        }
        
        nav a {
            display: block;
            padding: 1rem 2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.95rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-color: #ffffff;
        }
        
        nav a.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-color: #ffffff;
            font-weight: 600;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Main content styling */
        .main-content {
            padding: 2rem 0;
        }
        
        h2 {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
                padding: 1rem 0 0.5rem 0;
            }
            
            nav a {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
            
            nav ul {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Medicare Risk Analysis Platform</h1>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/contract-analyzer">Contract Analysis</a></li>
                    <li><a href="/parent-analyzer" class="active">Organization Analysis</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <main class="main-content">
            <div class="parent-analyzer-input-area">
                <h2>Organization Analysis</h2>
                
                <div class="filter-group">
                    <label for="parent-org-analyzer-search">Input Parent Organization for Details:</label>
                    <input type="text" id="parent-org-analyzer-search" placeholder="Enter Parent Organization...">
                    <div class="suggestions-container" id="parent-org-analyzer-suggestions"></div>
                </div>

                <button id="analyze-org-button">Analyze</button> 
            </div>

            <div id="parent-analyzer-loading" class="loading-message" style="display: none;">
                <div class="spinner"></div>
                <p>Loading organization details...</p>
            </div>
            <div id="parent-analyzer-error" class="error-message" style="display: none;"></div>

            <div id="parent-analyzer-results-wrapper">
                <div id="parent-analyzer-results">
                    <p>Details will appear here.</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
